<div class="mt-3" id="logger">
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <h3>Business Logo</h3>
    <img [src]="photoUrl" alt="">
    <div class="d-grid gap-2 mt-3">
      <input #imageInput type="file" accept="image/*" (change)="uploadPicture($event)" style="display: none">
      <button type="button" class="btn btn-block btn-outline-primary" (click)="imageInput.click()">Change</button>
    </div>
  </div>
  <div class="col">
    <h2>My Profile</h2>
    <h3>Business Details</h3>
    <form [formGroup]="businessForm" (ngSubmit)="onBusinessFormSubmit()">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone</label>
        <input class="form-control" type="tel" id="phone" formControlName="phone">
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <textarea class="form-control" rows="4" id="address" formControlName="address">
        </textarea>
      </div>
      <div class="text-end">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
    <hr>
    <h3>Account Details</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="displayName">Name</label>
        <input class="form-control" type="text" id="displayName" formControlName="displayName">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password">
      </div>
      <div class="text-end">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
